<div mat-dialog-content>
  <p>{{data.text}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.money">
  </mat-form-field>
</div>
<div class="footer-actions" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.money" cdkFocusInitial>Ok</button>
  <button mat-button [mat-dialog-close]="null" cdkFocusInitial>Cancel</button>
</div>
